  <div class="container-fluid main-container">
    <div class="row">
      <!-- Left side image -->
      <div class="col-md-6">

      <!-- Right side form -->
      <div class="col-md-6">
        <h2>Calculate Your Trip Budget</h2>
        <form method="post" id="sheetdb-form" action="https://sheetdb.io/api/v1/8s6imfq5cbqcj" onsubmit="redirectToThankYou(event)">
          <div class="form-group">
            <label for="destination">Destination:</label>
            <input type="text" class="form-control" id="destination" name="destination" required>
          </div>
          <div class="form-group">
            <label for="startCity">Start City:</label>
            <input type="text" class="form-control" id="startCity" name="startCity" required>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" class="form-control" id="start-date" name="start-date" required>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="return-date">Return Date:</label>
                <input type="date" class="form-control" id="return-date" name="return-date" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="passenger-adults">Adults:</label>
                <input type="number" class="form-control" id="passenger-adults" name="passenger-adults" value="1" required>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="passenger-infants">Children:</label>
                <input type="number" class="form-control" id="passenger-infants" name="passenger-infants" value="0" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <button type="submit" class="sub-btn btn btn-primary">Submit</button>
        </form>
        
      </div>
    </div>
  </div>

  <script>
    var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      // you can put any JS code here
      alert('success')
    });
  });

  </script>

<script>
  function redirectToThankYou(event) {
    event.preventDefault(); // Prevent default form submission

    // Perform form submission here if needed, e.g., via AJAX, then redirect

    // Redirect and use history API to mask the URL path
    window.location.href = 'thankyou.html';
    window.history.pushState({}, '', '/thankyou'); // Update URL to show only "/thankyou"
  }
</script>
